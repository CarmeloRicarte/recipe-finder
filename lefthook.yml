commit-msg:
  commands:
    'lint commit message':
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    check:
      glob: '*.fjs,ts,cjs,mjs,d.cts,d.mts,jsx, tsx,json,jsonc}*'
      run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files) && git update-index --again
